<!DOCTYPE html>
<html lang="en">
<head>
	<title>Intermediate Exercise | Basic Grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css" media="screen">
		.row1 {
			background: red;
		}

		.row2 {
			background: yellow;
		}

		.row3 {
			background: grey;
		}

		.row > div {
/* 			background: #fff;
 */			height: 50px;
		}

		.row {
			padding: 20px;
		}

		.whitebg {
			background: #fff;
		}




	</style>

</head>

<body>
	<div class="container">
		<div class="row row1">

				<div class="col-lg-1 col-md-2">
				</div>
		
				<div class="col-lg-1 col-lg-offset-10 col-md-2 col-md-offset-8">
				</div>

			</div>
		<hr>
			<div class="row row2">		
				<div class="col-lg-2">
				</div>

				<div class="col-lg-2 col-lg-offset-3">
				</div>

				<div class="col-lg-2 col-lg-offset-3">
				</div>
			</div>
		<hr>
			<div class="row row3">		
				<div class="col-lg-2">
					<div class="col-xs-12 whitebg"></div>
				</div>
				
				<div class="col-lg-6	">
				</div>

				<div class="col-lg-3 col-lg-offset-1">
					<div class="col-xs-12 whitebg"></div>
				</div>
			</div>		
	</div>
</body>
</html>
